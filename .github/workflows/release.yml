name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout plugin code
        uses: actions/checkout@v4
        with:
          path: music-project-manager
          fetch-depth: 0

      - name: Checkout ori-agent
        uses: actions/checkout@v4
        with:
          repository: johnjallday/ori-agent
          path: ori-agent

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        working-directory: music-project-manager
        run: go test -short ./...

      - name: Build for multiple platforms
        working-directory: music-project-manager
        run: |
          mkdir -p bin

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o bin/music-project-manager-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o bin/music-project-manager-linux-arm64 .

          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -o bin/music-project-manager-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o bin/music-project-manager-darwin-arm64 .

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o bin/music-project-manager-windows-amd64.exe .

      - name: Generate checksums
        working-directory: music-project-manager
        run: |
          cd bin
          shasum -a 256 * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            music-project-manager/bin/music-project-manager-linux-amd64
            music-project-manager/bin/music-project-manager-linux-arm64
            music-project-manager/bin/music-project-manager-darwin-amd64
            music-project-manager/bin/music-project-manager-darwin-arm64
            music-project-manager/bin/music-project-manager-windows-amd64.exe
            music-project-manager/bin/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
